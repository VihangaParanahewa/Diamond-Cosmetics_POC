<main>
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
    <div class="col">
      <div class="card shadow-sm">
        <img *ngIf="product.image_url" [src]="getImageUrl(product.image_url)" alt="Thumbnail" class="card-img" />
        <svg *ngIf="!product.image_url" class="bd-placeholder-img card-img-top" width="100%" height="500" xmlns="http://www.w3.org/2000/svg"
             role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#55595c"></rect>
          <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
        </svg>
        <div class="card-body">
          <!-- Product Name and Category -->
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.categoryName }}</p>

          <!-- Available Units -->
          <p class="card-text text-success"><strong>{{ product.in_stock }}</strong> Units Available</p>
          <hr>

          <!-- Description and Directions -->
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><em>{{ product.directions }}</em></p>
          <hr>

          <!-- Price and Add to Cart Button -->
          <div class="d-flex justify-content-between align-items-center">
            <p class="card-text h4 text-dark-emphasis">
              {{ product.price | currency:'LKR ': 'symbol' }}
            </p>
            <!-- Add to Cart Button with Cart Icon -->
            <button class="btn btn-success d-flex align-items-center">
              <i class="bi bi-cart"></i></button>
          </div>
        </div>

      </div>
    </div>
      </div>

  </div>
</main>
